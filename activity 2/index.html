<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML audio and video</title>
  </head>
  <body>
    <h2>This is one of my favourite songs</h2>
    <audio controls autoplay>
      <source src="birds.mp4" type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>
    <p>This is one of my favourite videos</p>
    <video width="400" height="300" controls autoplay poster="image.jpg" loop>
      <source src="blue.mp4" type="video/mp4" />
      Your browser does not support the video tag
    </video>
  </body>
</html>
